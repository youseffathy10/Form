<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/survey form.css">
    <title>Survey Form</title>
</head>

<body>

<h1 id="title">freeCodeCamp Survey Form</h1>
<p id="description">Thank you for taking the time to help us improve the platform</p>


<div>
<form id="survey form">
<label for ="name">Name</label><br>
<input type="text" id="name" placeholder="enter your name" required><br>
<label for ="email">Email</label><br>
<input type="email" id="email" placeholder="enter your email" required><br>
<label for ="number">Number</label><br>
<input type="tel" id="number" placeholder="enter your number" required minlength="0" maxlength="11"><br>
<br>
<label for ="dropdown">Which option best describes your current role?</label>
<br>
<select name="role" id="dropdown">
    <option value="student">Student</option>
    <option value="full time job">Full Time Job</option>
    <option value="full time learner">Full Time Learner</option>
</select>
<br>
<label>Would you recommend freeCodeCamp to a friend?</label>
<br>
<input type="radio" name="recommendation" id="Definitely" value="Definitely">
<label for="Definitely">Definitely</label>
<br>
<input type="radio" name="recommendation" id="May Be" value="May Be">
<label for="May Be">May Be</label>
<br>
<input type="radio" name="recommendation" id="Not Sure" value="Not Sure">
<label for="Not Sure">Not Sure</label>
<br>

<label for="jobs">What would you like to see improved?</label>
<br>
<input type="checkbox" name="front-end" value="front-end" id="front-end">
<label for="front-end">Front End</label>
<br>
<input type="checkbox" name="Back End" value="Back End" id="Back End">
<label for="Back End">Back End</label>
<br>
<input type="checkbox" name="Full Stack Dev" value="Full Stack Dev" id="Full Stack Dev">
<label for="Full Stack Dev">Full Stack Dev</label>
<br>
<textarea>DO YOU WANT TO ADD SOMETHING ELSE</textarea><br>
<button id="submit" value="Submit" >Submit</button>

</form>


</div>    


</body>
</html>
